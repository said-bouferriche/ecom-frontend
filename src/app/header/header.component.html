<mat-toolbar color="primary">
  <span>
    Ecom App
  </span>
  <span class="space-buttons"></span>

  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>

  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="accent">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar>
  <button routerLink="/"  mat-raised-button color="accent">
    Home
  </button>
  <div *ngIf="isLoggedIn()">
  <button *ngIf="isAdmin()" mat-raised-button routerLink="/addNewProduct" color="accent">
    Add New Product
  </button>
  <button *ngIf="isAdmin()" mat-raised-button routerLink="/showProductDetails" color="accent">
    Show All Products
  </button>
  </div>
</mat-toolbar>
