<div class="container">

  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="productActualPrice">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="productDiscountedPrice">
      <th mat-header-cell *matHeaderCellDef> Price After discounted</th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>

<!--    Show Images-->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="showImages(element)" aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>images</mat-icon>
        </button>
        <button (click)="editProductDetails(element.productId)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)" aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
