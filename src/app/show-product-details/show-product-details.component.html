<div class="container">

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="productDescription">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="productActualPrice">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="productDiscountedPrice">
    <th mat-header-cell *matHeaderCellDef> Price After discounted </th>
    <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
